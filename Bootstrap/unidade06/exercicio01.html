<html>

<head>
    <title>Curso de Bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="_css/estilo.css" rel="stylesheet">
    <style>
        .form-label {
            margin-top: 10px;
        }
        .btn {
            margin-top: 10px;
        }
        textarea {
             margin-bottom: 10px;
        }
        </style>
</head>

<body>
    <!-- Digite abaixo seu codigo -->
    <div class="container">
        <form>

            <label class="form-label" for="nome">Nome Completo</label>
            <input class="form-control" type="text" id="nome" placeholder="Nome" />

            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" id="email" placeholder="Email" />

            <label class="form-label" for="senha">Senha</label>
            <input class="form-control" type="password" id="senha" placeholder="Senha" />

            <label class="form-label" for="selecao">Prato preferido?</label>
            <select class="form-control" id="selecao">
                <option>Escolha uma opção</option>
                <option>Feijoada</option>
                <option>Churrasco</option>
                <option>Sushi</option>
                <option>Pizza</option>
            </select>

            <label class="form-label" for="comentario">Comentários</label>
            <textarea class="form-control" id="comentario"></textarea>

            <input class="form-check-input" type="checkbox" id="lista">
            <label class="form-check-label" for="lista"> Inscrever-me na newsletter </label>

            <div class="d-grid">
                <input class="btn btn-success" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <!-- Fim do seu codigo -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="_js/script.js"></script>
</body>

</html>
