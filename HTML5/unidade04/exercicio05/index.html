<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Curso HTML5 Avançado</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("meuAudio");
            // audio.play();
            audio.setAttribute("controls", "controls");
        });
        function pausar() {
            var audio = document.getElementById("meuAudio");
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
  </head>

  <body>
    <audio id="meuAudio">
      <source src="audio/musica.ogg" type="audio/ogg" />
      <source src="audio/musica.mp3" type="audio/mpeg" />
      <source src="audio/musica.m4a" type="audio/m4a" />
      Seu navegador não suporta o elemento de áudio.
    </audio>
    <button onclick="pausar()">Parar áudio</button>
  </body>
</html>
