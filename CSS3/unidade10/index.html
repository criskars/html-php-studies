<html>

<head>
    <title>Curso CSS3 Avancado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        nav {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        nav img {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1;
        }

        nav ul#menu-desktop {
            margin: 0;
            padding: 0;
            text-align: right;
        }

        nav ul#menu-desktop li {
            list-style-type: none;
            display: inline;
        }

        nav ul#menu-desktop li a {
            padding: 30px 40px;
            text-decoration: none;

            color: #FFF;
            display: inline-block;
            margin-right: -3px;
            font-family: Roboto, sans-serif;
            font-size: 80%;
            letter-spacing: 0.60
        }

        nav ul#menu-desktop li a:hover {
            background-color: rgba(213, 26, 44, 1);
        }

        nav ul#menu-mobile,
        nav #menu-btn {
            display: none;
        }

        .escurecer-fundo {
            isolation: isolate;
        }

        .escurecer-logo {
            filter: brightness(0.4);
        }

        .escurecer-fundo.ativo::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            filter: brightness(0.4);
        }

        header {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }

        header img {
            width: 100%;
            height: 100%;

            object-fit: cover;
            object-position: top center
        }

        @media only screen and (max-width: 700px) {
            nav ul#menu-desktop {
                display: none;
            }

            nav #menu-btn {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
                cursor: pointer;
            }

            nav ul#menu-mobile {
                display: none;
                position: relative;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                margin: 0;
                padding: 0;
                text-align: center;
                top: 60px;
                left: 0;
                z-index: 2;
            }

            nav ul#menu-mobile li {
                list-style-type: none;
                border-bottom: 1px solid #FFF;
            }

            nav ul#menu-mobile li a {
                padding: 15px 0;
                text-decoration: none;

                color: #FFF;
                display: block;
                font-family: Roboto, sans-serif;
                font-size: 90%;
                letter-spacing: 0.60px;
            }

            nav ul#menu-mobile li a:hover {
                background-color: rgba(213, 26, 44, 1);
            }
        }
    </style>
</head>

<body>
    <nav>
        <img src="/CSS3/unidade10/_img/logo-pizzaria-grande.png" alt="Logo da Pizzaria" id="logo">
        <ul id="menu-desktop">
            <li><a href="">PIZZAS</a></li>
            <li><a href="">MEUS PEDIDOS</a></li>
            <li><a href="">CONTATO</a></li>
            <li><a href="">LOGIN</a></li>
        </ul>
        <div id="menu-btn">
            <svg width="30" height="30">
                <path d="M0,5 30,5" stroke="#fff" stroke-width="4" />
                <path d="M0,15 30,15" stroke="#fff" stroke-width="4" />
                <path d="M0,25 30,25" stroke="#fff" stroke-width="4" />
            </svg>
        </div>
        <ul id="menu-mobile">
            <li><a href="">PIZZAS</a></li>
            <li><a href="">MEUS PEDIDOS</a></li>
            <li><a href="">CONTATO</a></li>
            <li><a href="">LOGIN</a></li>
        </ul>

    </nav>

    <header>
        <img src="/CSS3/unidade10/_img/foto-capa-pizza.jpg" alt="Foto de capa com pizza">
    </header>
    <script src="_js/jquery.js"></script>
    <script>
        $(function () {
            $("#menu-btn").click(function (e) {

                if ($("body").hasClass('escurecer-fundo ativo')) {
                    $("body").removeClass('escurecer-fundo ativo');
                    $("#logo").removeClass('escurecer-logo');
                    $('#menu-mobile').hide();
                } else {
                    $("body").addClass('escurecer-fundo ativo');
                    $("#logo").addClass('escurecer-logo');
                    $('#menu-mobile').show();
                }
            });
            $('#menu-mobile').on('click', function (e) {
                if ($('body').hasClass('escurecer-fundo ativo')) {
                    $('body').removeClass('escurecer-fundo ativo');
                    $("#logo").removeClass('escurecer-logo');
                    $('#menu-mobile').hide();
                }
            });

            $(window).resize(function (e) {
                var largura = $(window).width();
                if (largura >= 701) {
                    $("nav ul#menu-mobile").hide();
                }
            });
        });
    </script>
</body>

</html>
