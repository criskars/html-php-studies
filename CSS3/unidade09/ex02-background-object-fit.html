<html>

<head>
    <title>Curso de CSS3 Avancado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }

        header {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        @media only screen and (max-width: 414px) {
            header {
                height: 320px;
            }
        }

        @media only screen and (min-width: 1367px) and (max-width: 1968px) {
            header {
                height: 800px;
            }
        }

        @media only screen and (min-width: 1981px) and (max-width: 2880px) {
            header {
                height: 1000px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="_img/mulher-computador-600x314.jpg">
    </header>
</body>

</html>
