<html>
  <head>
    <title>Aulas de Javascript</title>
    <script>
      var frase = "curso javascript fundamental";
      console.log(frase.toUpperCase());
      console.log(frase.toLowerCase());
      //   aqui faz um split da frase, o que gera um array de palavras, depois faz um map em cada palavra, pegando a primeira letra e colocando em maiusculo e juntando com o restante da palavra em minusculo, depois junta tudo novamente com join
      console.log(
        frase
          .split(" ")
          .map((word) =>
            word.charAt(0).toUpperCase().concat(word.slice(1).toLowerCase())
          )
          .join(" ")
      );
    </script>
  </head>
  <body></body>
</html>
