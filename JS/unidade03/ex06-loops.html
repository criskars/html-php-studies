<html>
  <head>
    <title>Aulas de Javascript</title>
    <script>
      // checa primeiro a condição, depois executa o código
      var i = 1;
      while (i < 10) {
        alert(i);
        i++;
      }
      // // executa primeiro a ação, depois checa a condição
      do {
        alert(i);
        i++;
      } while (i < 10);
      // for js padrão - em teoria é mais rápido que os demais.
      for (i = 1; i < 10; i++) {
        alert(i + "oi");
      }
    </script>
  </head>
  <body></body>
</html>
