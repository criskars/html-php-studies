<html>

<head>
    <title>Curso de EcmaScript 6.0</title>
    <style>
        section div {
            background-color: blue;
            height: 100px;
            width: 100px;
            color: white;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <section></section>
    <script>
        for (let i = 0; i < 5; i++) {
            var div = document.createElement('div');
            div.onclick = function () {
                alert('Clicou no elemento ' + i);
            }
            document.getElementsByTagName('section')[0].appendChild(div);
        }
    </script>
</body>

</html>
