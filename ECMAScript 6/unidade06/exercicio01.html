<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script type="text/javascript">
            class Produto {
                constructor(nome, preco, desc = 0.5) {
                    this.nome = nome
                    this.preco = preco
                    this.desc = desc
                }
                resumo() {
                    return `${this.nome} custa R$${(this.preco * (1 - this.desc)).toFixed(2)} (${this.desc * 100}% off)`
                }
            }

            var caneta = new Produto('Caneta', 7.59, 0.2587)
            console.log(caneta.resumo())
        </script>
    </head>

    </body>
</html>
