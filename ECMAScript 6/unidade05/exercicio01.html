<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script type="text/javascript" >
            function jogoEliminatorias (time1="Brasil", time2="Argentina") {
                let golsTime1 = Math.floor(Math.random() * 5);
                let golsTime2 = Math.floor(Math.random() * 5);
                if (golsTime1 > golsTime2) {
                    return time1;
                } else if (golsTime2 > golsTime1) {
                    return time2;
                } else {
                    console.log("Empate! Vamos para a prorrogação...");
                    return jogoEliminatorias(time1, time2);
                    
                }
            }
            console.log(jogoEliminatorias(undefined, "EUA"));
        </script>
    </head>

    </body>
</html>
