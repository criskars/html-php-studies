<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script type="text/javascript">
            function* baterNoLiquidificador(ing) {
                for (let i = 0; i < ing.length; i++) {
                    yield ing[i];
                }
            }

            var ingredientes = baterNoLiquidificador(["Leite", "Banana", "Aveia", "Whey Protein"]);

            var fazerVitamina = setInterval(() => {
                var vitamina = ingredientes.next();
                if (vitamina.done) {
                    clearInterval(fazerVitamina);
                    console.log("Vitamina pronta!");
                } else {
                    console.log(vitamina.value);
                }
            }, 1000);
        </script>
    </head>
    <body>
    
    </body>
</html>
