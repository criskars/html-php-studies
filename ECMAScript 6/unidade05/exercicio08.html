    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script type="text/javascript">
            function* gerar() {
                let i = 0;
                while(true) {
                    yield i++;
                }
            }
            const gen = gerar();
            console.log(gen.next().value);
            console.log(gen.next().value);
            console.log(gen.next().value);
            console.log(gen.next().value);
            console.log(gen.next().value);
        </script>
    </head>
