<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script type="text/javascript">
            var jogador = {
                nome: "Ronaldo",
                habilidades: ["drible", "finalização", "passe"],
                escreverHabilidades: function() {
                    this.habilidades.forEach(habilidade => console.log(this.nome + " possui a habilidade de " + habilidade));
                }
            }
            jogador.escreverHabilidades();
        </script>
    </head>
    <body>
    
    </body>
</html>
