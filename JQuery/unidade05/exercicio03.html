<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curso jQuery Fundamental</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      nav {
        position: fixed;
        width: 78px;
        padding: 1px;
        top: 10px;
        left: 10px;
        box-shadow: 0 0 5px #000;
        background-color: #000;
        z-index: 3;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      nav li {
        list-style-type: none;
        width: 78px;
        height: 78px;
        background-repeat: no-repeat;
        margin-bottom: 1px;
        cursor: pointer;
      }

      nav li:first-child {
        background-image: url(imagem/futebol.png);
      }
      nav li:nth-child(2) {
        background-image: url(imagem/basquete.png);
      }
      #primeira {
        background-color: aquamarine;
        /* height: 800px; */
        width: 300px;
      }
      #segunda {
        background-color: blueviolet;
        height: 1200px;
        width: 300px;
      }
    </style>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(function (e) {
		$("#primeira").css("height", $(window).height());
		$("#segunda").css("height", $(window).height());
        $("ul li:nth(0)").click(function () {
          $("html, body").animate(
            { scrollTop: $("#primeira").offset().top },
            1000
          );
        });
        $("ul li:nth(1)").click(function () {
          $("html, body").animate(
            { scrollTop: $("#segunda").offset().top },
            1000
          );
        });
      });
    </script>
  </head>
  <body>
    <nav>
      <ul>
        <li id="tela1"></li>
        <li id="tela2"></li>
      </ul>
    </nav>
    <div id="primeira"></div>
    <div id="segunda"></div>
  </body>
</html>
