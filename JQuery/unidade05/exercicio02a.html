<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; top:20px; left:50px; width:200px; height:200px; background-color:#069; border:5px solid #000; padding:0 10px; }		
        	#janelinha { position:absolute; top:10px; left:10px; width:50px; height:50px; background-color:#F00 } 
        </style>
        
        <script src="jquery-3.7.1.min.js"></script>
        <script>
			$(function(e) {
				console.log("A posição do elemento janela é: top: " + $("#janela").position().top + "px, left: " + $("#janela").position().left + "px");
                console.log("A posição do elemento janelinha é: top: " + $("#janelinha").offset().top + "px, left: " + $("#janelinha").offset().left + "px");
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        	<div id="janelinha"></div>
        
        </div>

    </body>

</html>
