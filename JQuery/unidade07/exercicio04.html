<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curso jQuery Fundamental</title>
    <style>
      #janela {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: #069;
      }
    </style>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
      $(function (e) {
        $("#direita").click(function () {
          $("#janela").animate({ left: "+=500", top: "+=500" }, 500, "easeOutBack");
        });
      });
    </script>
  </head>

  <body>
    <input type="button" id="direita" value="Mover p Direita" />

    <div id="janela"></div>
  </body>
</html>
